<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TermoTienda - Contacto</title>
  <link rel="shortcut icon" href="../assets/LOGO TERMO TIENDA.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barriecito&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="bg-info sticky-top py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../assets/LOGO TERMO TIENDA.png" alt="Logo de Termo Tienda" width="70" class="me-3" />
        <h1 class="fs-3 m-0 text-white" style="font-family: 'Barriecito', cursive;">Termo Tienda</h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="./empresa.html">Empresa</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="py-5">
    <div class="container">
      <div class="form-container mx-auto">
        <h2 class="text-center mb-4" style="font-family: 'Barriecito', cursive;">Contacto</h2>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
          </div>

          <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
          </div>

          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required />
          </div>

          <div class="input-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
          </div>

          <div class="input-group text-center">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-success text-center text-white py-3 mt-5">
    <p class="mb-0">Federico Lopez | Coder 75710</p>
  </footer>

</body>
</html>
