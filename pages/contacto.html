  <body>
    <header class="header">
      <div class="contenedor">
        <!-- logo -->
        <div class="logo">
          <img src="../assets/LOGO TERMO TIENDA.png" alt="Logo Termo Tienda" width="100px"/>
          <h1>Termo Tienda</h1>
        </div>        
        <!-- Enlaces -->
        <nav class="enlaces">
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="./productos.html">PRODUCTOS</a></li>

        </nav> 
      </div>
    </header>
    <main class="contenido-principal">
      <div class="form-container">
        <h2>Contacto</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="input-group">
              <label for="name">Apellido</label>
              <input type="text" id="name" name="name" placeholder="Ingresa tu apellido" required>
          </div>

            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="input-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
            </div>

            <div class="input-group">
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
    </div>
    </main>
